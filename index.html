<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Recibo de Vale-Transporte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e88e5">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
          rel="stylesheet"
  >
  <link rel="stylesheet" href="css/estilos.css">
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
</head>
<body>
<header>
  <img src="assets/favicon-192.png" alt="Ícone do Sistema">
</header>
<main>
  <form id="formRecibo">
    <div class="grupo-form">
      <label for="empregador">Empregador(a):</label>
      <input type="text" id="empregador" required>
    </div>
    <div class="grupo-form">
      <label for="empregado">Empregado(a):</label>
      <input type="text" id="empregado" required>
    </div>
    <div class="grupo-form">
      <label for="valorDia">Valor (R$) por dia:</label>
      <input type="number" id="valorDia" step="0.01" min="0" required>
    </div>
    <div class="grupo-form">
      <label for="diasTrabalhados">Dias trabalhados:</label>
      <input type="number" id="diasTrabalhados" min="1" required>
    </div>
    <div class="grupo-form">
      <label for="mesNumerico">Mês (1 a 12):</label>
      <input type="number" id="mesNumerico" min="1" max="12" required>
    </div>
    <div class="grupo-form">
      <label for="ano">Ano:</label>
      <input type="number" id="ano" min="2000" max="2100" required>
    </div>
    <div class="grupo-form">
      <label for="localTrabalhado">Local (Cidade, Estado):</label>
      <input type="text" id="localTrabalhado" required>
    </div>
    <button type="button" id="botaoGerarPdf">Gerar PDF</button>
  </form>
</main>
<footer>
  <p>
    &copy; 2025
    <a href="https://jhermesn.dev/" target="_blank" rel="noopener noreferrer">Jorge Hermes</a>.
    Todos os Direitos Reservados.
  </p>
</footer>
<script type="module" src="js/principal.js"></script>
</body>
</html>
